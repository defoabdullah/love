    <script>
        // Function to load EmailJS from multiple sources
        function loadEmailJS() {
            return new Promise((resolve, reject) => {
                // Try multiple CDN sources
                const cdnSources = [
                    'https://cdnjs.cloudflare.com/ajax/libs/emailjs-com/3.2.0/email.min.js',
                    'https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js',
                    'https://unpkg.com/@emailjs/browser@3/dist/email.min.js'
                ];
                
                let currentIndex = 0;
                
                function tryNextSource() {
                    if (currentIndex >= cdnSources.length) {
                        reject(new Error('All CDN sources failed'));
                        return;
                    }
                    
                    const script = document.createElement('script');
                    script.src = cdnSources[currentIndex];
                    script.onload = () => {
                        console.log(`EmailJS loaded from: ${cdnSources[currentIndex]}`);
                        resolve();
                    };
                    script.onerror = () => {
                        console.warn(`Failed to load from: ${cdnSources[currentIndex]}`);
                        currentIndex++;
                        tryNextSource();
                    };
                    document.head.appendChild(script);
                }
                
                tryNextSource();
            });
        }
        
        // Load EmailJS and then initialize
        loadEmailJS()
            .then(() => {
                console.log('EmailJS script loaded successfully');
                // Wait a moment for the library to fully initialize
                setTimeout(initializeApp, 100);
            })
            .catch((error) => {
                console.error('Failed to load EmailJS:', error);
                showStatus('âŒ Unable to load email service. Please check your internet connection or try a different browser.', 'error');
            });
    </script>
    <script>
        // EmailJS Configuration - Your actual working values
        const EMAILJS_CONFIG = {
            publicKey: 'Dg5tOLbU0xwBK7a9n',
            serviceId: 'service_4h5qh8c',
            templateId: 'template_mt8pkio'
        };
        
        // Global variables
        let selectedEmotion = '';
        let emailjsInitialized = false;
        
        // Initialize everything when EmailJS is loaded
        function initializeApp() {
            console.log('Starting app initialization...');
            initializeEmailJS();
            initializeEmotionButtons();
            initializeForm();
            startFloatingHearts();
        }
        
        // Also initialize on DOMContentLoaded as fallback
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            // Only initialize if EmailJS loading failed
            setTimeout(() => {
                if (!emailjsInitialized && typeof emailjs !== 'undefined') {
                    console.log('Fallback initialization');
                    initializeApp();
                }
            }, 1000);
        });
        
        function initializeEmailJS() {
            console.log('Checking EmailJS availability...');
            
            // Check if EmailJS is loaded
            if (typeof emailjs === 'undefined') {
                console.error('EmailJS library not loaded');
                showStatus('âŒ EmailJS library failed to load. Please check your internet connection and refresh.', 'error');
                return;
            }
            
            console.log('EmailJS library found, initializing...');
            
            try {
                // Initialize EmailJS with your public key
                emailjs.init(EMAILJS_CONFIG.publicKey);
                emailjsInitialized = true;
                console.log('EmailJS initialized successfully with key:', EMAILJS_CONFIG.publicKey);
                
                // Test if all config values are present
                if (!EMAILJS_CONFIG.serviceId || !EMAILJS_CONFIG.templateId) {
                    throw new Error('Missing service ID or template ID');
                }
                
                console.log('EmailJS configuration validated');
                showStatus('âœ… Email system ready!', 'success');
                
                // Hide success message after 3 seconds
                setTimeout(() => {
                    const statusDiv = document.getElementById('statusMessage');
                    if (statusDiv) statusDiv.style.display = 'none';
                }, 3000);
                
            } catch (error) {
                console.error('EmailJS initialization error:', error);
                emailjsInitialized = false;
                showStatus('âŒ EmailJS failed to initialize: ' + error.message, 'error');
            }
        }
        
        // Safe showStatus function that works even before DOM is ready
        function showStatus(message, type) {
            setTimeout(() => {
                const statusDiv = document.getElementById('statusMessage');
                if (statusDiv) {
                    statusDiv.textContent = message;
                    statusDiv.className = `status-message status-${type}`;
                    statusDiv.style.display = 'block';
                }
            }, 100);
        }
        
        function initializeEmotionButtons() {
            const emotionButtons = document.querySelectorAll('.emotion-btn');
            
            emotionButtons.forEach((btn) => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    // Remove selected class from all buttons
                    emotionButtons.forEach(b => b.classList.remove('selected'));
                    
                    // Add selected class to clicked button
                    this.classList.add('selected');
                    selectedEmotion = this.dataset.emotion;
                    
                    // Visual feedback
                    this.style.transform = 'translateY(-2px)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 200);
                });
                
                // Mobile support
                btn.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    this.click();
                });
            });
        }
        
        function initializeForm() {
            const form = document.getElementById('messageForm');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const urgency = document.getElementById('urgency').value;
                const messageText = document.getElementById('message').value;
                
                // Validation
                if (!selectedEmotion) {
                    showStatus('please select how you\'re feeling first ğŸ’•', 'error');
                    return;
                }
                
                if (!urgency) {
                    showStatus('please select urgency level ğŸ’•', 'error');
                    return;

                if (!messageText.trim()) {
                    showStatus('please write a message ğŸ’•', 'error');
                    return;

        function sendMessage(emotion, urgency, messageText) {

            // Double-check EmailJS is ready
            if (!emailjsInitialized || typeof emailjs === 'undefined') {
                console.error('EmailJS not ready when trying to send');
                showStatus('âŒ Email system not ready. Please refresh the page and try again.', 'error');
                return;
            }
            
            // Get text representations
            const emotionText = document.querySelector(`[data-emotion="${emotion}"] .text`).textContent;
            const emotionEmoji = document.querySelector(`[data-emotion="${emotion}"] .emoji`).textContent;
            const urgencyText = document.querySelector(`#urgency option[value="${urgency}"]`).textContent;
            
            // Prepare email template parameters
            const templateParams = {
                to_email: 'abdullahshoaib806@gmail.com',
                from_name: 'your love ğŸ’•',
                subject: `ğŸ’• message from your girlfriend - ${urgencyText.split(' ')[0]} ${emotionEmoji} ${emotionText}`,
                emotion: `${emotionEmoji} ${emotionText}`,
                urgency: urgencyText,
                message: messageText,
                timestamp: new Date().toLocaleString(),
                // Additional fallback fields in case your template uses different names
                user_emotion: `${emotionEmoji} ${emotionText}`,
                user_urgency: urgencyText,
                user_message: messageText,
                user_name: 'your love ğŸ’•'
            };
            
            console.log('Sending email with params:', templateParams);
            console.log('Using service:', EMAILJS_CONFIG.serviceId, 'template:', EMAILJS_CONFIG.templateId);
            
            // Send email using EmailJS
            emailjs.send(EMAILJS_CONFIG.serviceId, EMAILJS_CONFIG.templateId, templateParams)
                .then(function(response) {
                    console.log('email sent successfully:', response);
                    showStatus('ğŸ’• message sent to your love!', 'success');
                    
                    // Reset form after success
                    setTimeout(() => {
                        resetForm();
                    }, 3000);
                })
                .catch(function(error) {
                    console.error('Email failed to send:', error);
                    console.error('Error details:', error.text);
                    
                    // More specific error messages
                    let errorMessage = 'âŒ Failed to send message. ';
                    if (error.status === 400) {
                        errorMessage += 'Bad request - please check EmailJS template configuration.';
                    } else if (error.status === 401) {
                        errorMessage += 'Authentication failed - check your EmailJS keys.';
                    } else if (error.status === 402) {
                        errorMessage += 'EmailJS quota exceeded. Please upgrade your plan.';
                    } else if (error.status === 403) {
                        errorMessage += 'Forbidden - check your EmailJS service settings.';
                    } else if (error.status === 429) {
                        errorMessage += 'Too many requests. Please wait a moment and try again.';
                    } else if (error.text) {
                        errorMessage += error.text;
                    } else {
                        errorMessage += 'Please try again or contact Abdullah directly.';
                    }
                    
                    showStatus(errorMessage, 'error');
                });
        }
        
        function resetForm() {
            const form = document.getElementById('messageForm');
            const statusDiv = document.getElementById('statusMessage');
            
            form.reset();
            document.querySelectorAll('.emotion-btn').forEach(b => b.classList.remove('selected'));
            selectedEmotion = '';

        function showStatus(message, type) {
            setTimeout(() => {
                const statusDiv = document.getElementById('statusMessage');

        function startFloatingHearts() {
            const heartTypes = ['ğŸ’–', 'ğŸ’•', 'ğŸ’—', 'ğŸ’“', 'ğŸ’', 'ğŸ’œ'];
            
            function createFloatingHeart() {
                const heart = document.createElement('div');
                const heartType = heartTypes[Math.floor(Math.random() * heartTypes.length)];
                
                heart.innerHTML = heartType;
                heart.style.position = 'fixed';
                heart.style.left = Math.random() * 100 + 'vw';
